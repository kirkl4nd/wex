<!DOCTYPE html>
<html>
<head>
    <title>{{host}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #5a5a5a;
        }
        div.breadcrumbs {
            margin: 20px 0;
            padding: 10px;
            background-color: #e9e9ef;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        ul li a {
            display: flex; /* Use flexbox to align items */
            align-items: center; /* Center items vertically */
            padding: 8px; /* Apply padding directly to a for clickable area */
            text-decoration: none;
            color: #0066cc;
            flex-grow: 1; /* Ensures the link uses all available space */
        }
        ul li a:hover {
            text-decoration: underline;
        }
        .icon {
            margin-right: 10px; /* Space between icon and text */
            margin-left: 10px; /* Space between icon and left border */
            font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", "Android Emoji", "EmojiSymbols";
        }
        .folder-icon::before {
            content: 'üìÅ';
            color: #ff8c00; /* Dark orange color for folders */
        }
        .file-icon::before {
            content: 'üìÑ';
            color: #008000; /* Green color for files */
        }
        .up-directory a {
            color: #888 !important; /* Gray color for the up-directory link, ensure it's applied */
        }
        .up-directory a:hover {
            color: #555 !important; /* Darker gray on hover to indicate clickability, ensure it's applied */
        }
    </style>
</head>
<body>
    <h1>{{host}}</h1>
    <div class="breadcrumbs">{{breadcrumb_navigation}}</div>
    <ul>{{directory_contents}}</ul>
</body>
</html>
